<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>project8</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div id="wrap">
    <div>
      <div class="title">自定义select</div>
      <select id="demo">
        <option value="1" type="构建工具">Babel</option>
        <option value="2" type="构建工具">Webpack</option>
        <option value="3" type="构建工具">Rollup</option>
        <option value="4" type="前端框架">Vue</option>
        <option value="5" type="前端框架">Angular</option>
        <option value="6" type="前端框架">React</option>
        <option value="7" type="前端框架">Nerv</option>
      </select>
      <!-- 自定义select -->
      <div class="s select-box">
        <div class="s select-head">
          <span class="s sp">请选择</span>
          <!-- 放置下拉箭头图片 -->
          <i class="s img"></i>
        </div>
        <div class="s select-body">
          <input type="text" class="s select-input" placeholder="搜索">
          <div class="s value-body">
            <div class="s tp" value="" type="分类">构建工具</div>
            <li value="1" type="构建工具">Babel</li>
            <li value="2" type="构建工具">Webpack</li>
            <li value="3" type="构建工具">Rollup</li>
            <div class="s tp" value="" type="分类">前端框架</div>
            <li value="4" type="前端框架">Vue</li>
            <li value="5" type="前端框架">Angular</li>
            <li value="6" type="前端框架">React</li>
            <li value="7" type="前端框架">Nerv</li>
          </div>
        </div>
      </div>
    </div>
    <div>
      <p id="out"></p>
    </div>


    <div style="text-align: center;margin-top: 60px;">
      <div class="title">原生select</div>
      <select>
        <option value="1" type="构建工具">Babel</option>
        <option value="2" type="构建工具">Webpack</option>
        <option value="3" type="构建工具">Rollup</option>
        <option value="4" type="前端框架">Vue</option>
        <option value="5" type="前端框架">Angular</option>
        <option value="6" type="前端框架">React</option>
        <option value="7" type="前端框架">Nerv</option>
      </select>
    </div>
  </div>
  <script src="js/jQuery.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
